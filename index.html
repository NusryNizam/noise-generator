<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/favicon.svg" type="image/svg+xml" />
    <title>Noisyy - The noise generator for Penpot</title>
  </head>
  <body>
    <div class="controls">
      <div class="canvas-container">
        <canvas id="noiseCanvas" width="256" height="256"></canvas>
      </div>

      <div class="form-group">
        <label for="gradient-type-select">Gradient Type</label>
        <select class="select" id="gradient-type-select">
          <option value="white">White Noise</option>
          <option value="perlin">Perlin Noise</option>
          <option value="gradient">Gradient Noise</option>
        </select>
      </div>

      <div class="form-group">
        <label> Width (px) </label>
        <input
          class="input"
          type="number"
          id="width"
          value="256"
          min="1"
          max="2000"
        />
      </div>

      <div class="form-group">
        <label for="height"> Height (px) </label>
        <input
          class="input"
          type="number"
          id="height"
          value="256"
          min="1"
          max="2000"
        />
      </div>

      <div class="form-group">
        <label for="scale">
          Scale: <span id="scale-value" class="value-span">50</span>
        </label>
        <input
          class="input range"
          type="range"
          id="scale"
          min="1"
          max="100"
          value="50"
        />
      </div>

      <div class="form-group">
        <label for="intensity">
          Intensity:
          <span id="intensity-value" class="value-span">128</span>
        </label>
        <input
          class="range"
          type="range"
          id="intensity"
          min="1"
          max="255"
          value="128"
        />
      </div>

      <div class="form-group">
        <label for="pixel-step">
          Pixel Steps:
          <span id="pixel-step-value" class="value-span">4</span>
        </label>
        <input
          class="range"
          type="range"
          id="pixel-step"
          min="1"
          max="255"
          value="4"
        />
      </div>

      <button
        id="generate"
        data-appearance="primary"
        data-handler="generate-noise"
        type="submit"
      >
        <span id="button-text">Add to Canvas</span>
        <div class="loader center hide" id="loader"></div>
      </button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
